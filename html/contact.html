    <section class="contact">
      <div class="contact_inner">
        <div class="contact_img">
          <img src="../img/kv_sp.jpeg" alt="お問い合わせ画像">
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section_ttl">
        <h2>お問い合わせ</h2>
        <p>Web制作に関するご依頼、その他お問い合わせなどは下記のフォームよりお願いします。</p>
      </div>

      <form action="#" class="contact_form" id="form">
        <div class="contact_box">
          <label for="name" class="contact_form_ttl">お名前</label>
          <input type="text" class="contact_form_box2" name="" required="required" placeholder="お名前をご入力下さい">
        </div>
        <div class="contact_box">
          <label for="email" class="contact_form_ttl">メールアドレス</label>
          <input type="email" class="contact_form_box2" name="" required="required" placeholder="メールアドレスをご入力下さい">
        </div>
        <div class="contact_box _area">
          <label for="messsage" class="contact_form_ttl _ttl">お問い合わせ内容</label>
          <textarea name="" class="contact_textarea" id="message" required="required" placeholder="お問合せ内容をご入力下さい">
          </textarea>
        </div>
        <button type="submit" class="btn contact_btn">送信する</button>
      </form>
    </section>
